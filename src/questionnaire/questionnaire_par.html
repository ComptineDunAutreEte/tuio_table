<script>

        console.log(event);
        const vidT = document.getElementById('videoTop');
        vidT.play();
        event.textContent = "||";
    }

    function playB(event) {
        console.log(event);
        const vidB = document.getElementById('videoBot');
        vidB.play()
        event.textContent = "||";
    } //vidB.addEventListener('timeupdate', pause);}
</script>

        <div class="one" id="paneTop">
        </div>
    </div>
    <div class="item one">
        <div class="one" id="paneBot">
        </div>
        <video id="videoBot" class="one video" src="assets/video/football-par.mp4" muted></video>
